<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="instructor.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>This is to illustrate the Position property</h1>
    <h2>Inline Elements</h2>
        <nav class="block">
            <a class="inline" href="#">one</a>
            <a class="inline" id="inline2" href="#">two</a>
            <a class="inline" href="#" id="inline3">three</a>
            <a class="inline" href="#" id="inline4">four</a>
            <a class="inline" href="#">five</a>
            <a class="inline" href="#">six</a>
            <a class="inline" href="#">seven</a>
            <a class="inline" href="#">eight</a>
            <a class="inline" href="#">nine</a>
            <a class="inline" href="#">ten</a>
        </nav>
        <section class="block">
            <h2 class="block">Block Elements</h2>
            <div class="box hidden block">
                <p class="block">This is another block level element</p>
                <p class="block">This is an <a class="inline" id="inlineBox">inline</a> within a block level element</p>
                <p class="block">This is another block level element</p>
            </div>
            <p class="block">This is another block level element</p>
        </section>
</body>

</html>
